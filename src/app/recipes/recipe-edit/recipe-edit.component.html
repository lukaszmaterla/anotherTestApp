<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!recipeForm.valid"
            type="submit"
            class="btn btn-success"
          >Save</button>
          <button
            type="submit"
            class="btn btn-danger"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              id="name"
              class="form-control"
              type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imagePath"
              id="imagePath"
              class="form-control"
              type="text"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
      </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              id="description"
              class="form-control"
              rows="6"
              type="text">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCrtl of getControls(); let i = index "
            [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-8">
              <input
                formControlName="name"
                type="text"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <input
                formControlName="amount"
                type="number"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                (click)="onDeleteIngredients(i)"
                class="btn btn-danger"
              >X</button>
            </div>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="addNewIngredients()">
              Add Ingredients</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
