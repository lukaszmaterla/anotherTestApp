<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipePassed.name}}</h4>
    <p class="list-group-item-text">{{recipePassed.description}}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="recipePassed.imagePath"
          alt="{{recipePassed.name}}"
          class="img-responsive"
          style="max-height: 100px;">
      </span>
</a>
