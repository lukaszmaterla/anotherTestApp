<div class="row">
  <div class="col-sx-12">
    <button
      (click)="onNewRecipe()"
      class="btn btn-success">New recipe</button>
  </div>
  <hr>
  <div class="col-sx-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
    [recipePassed]="recipe"
      [index] = "i"
    ></app-recipe-item>
  </div>
</div>
